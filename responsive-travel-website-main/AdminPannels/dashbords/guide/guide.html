<main>

    <br><br>
    <!--Customer Manager - Start.-->
    <div class="buttonContainer">
        <!-- Button trigger modal for adding a customer - Start.-->
        <button class="btn btn-primary " data-aos="zoom-in-up" data-bs-target="#addCustomerModal" data-bs-toggle="modal"
                id="addCustomerButton" type="button">
            Add a Guide.
        </button>
        <!-- Button trigger modal for adding a customer - End.-->

        <!-- Add Customer Modal - Start. -->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addCustomerModal"
             tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 commonText">Enter details of the Guide.</h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label commonText" for="cId">Guide ID.</label>
                            <input class="form-control" id="cId" placeholder="C001" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label commonText" for="cName">Guide Name.</label>
                            <input class="form-control" id="cName" placeholder="Damian Peiris." type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label commonText" for="cAddress">Guide Address.</label>
                            <input class="form-control" id="cAddress" placeholder="Moratuwa." type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label commonText" for="cSalary">Guide  .</label>
                            <input class="form-control" id="cSalary" placeholder="RS.100,000" type="text">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="customerAddButton" type="button">Add.</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close.</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Guide Modal - End. -->

        <!-- Button trigger modal for updating a Guide - Start. -->
        <button class="btn btn-success" data-aos="zoom-in-up" data-bs-target="#updateCustomerModal"
                data-bs-toggle="modal"
                id="updateCustomerButton" type="button">
            Update a Guide.
        </button>
        <!-- Button trigger modal for updating a customer - End. -->
        <!-- Update Customer Modal - Start. -->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="updateCustomerModal"
             tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 commonText">Enter details of the Guide!</h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label commonText" for="cId">Guide ID.</label>
                            <input class="form-control" id="uCId" placeholder="C001" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label commonText" for="cName">Guide Name.</label>
                            <input class="form-control" id="uCName" placeholder="Damian Peiris." type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label commonText" for="cAddress">Guide Address.</label>
                            <input class="form-control" id="uCAddress" placeholder="Moratuwa." type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label commonText" for="cSalary">Guide  .</label>
                            <input class="form-control" id="uCSalary" placeholder="RS.100,000" type="text">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="cUpdateButton" type="button">Update.</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close.</button>

                    </div>
                </div>
            </div>
        </div>
        <!-- Button trigger modal for deleting a Guide - Start. -->
        <button class="btn btn-danger " data-aos="zoom-in-up" data-bs-target="#deleteCustomerModal"
                data-bs-toggle="modal"
                id="deleteCustomerButton" type="button">
            Delete a Guide.
        </button>
        <!-- Button trigger modal for deleting a Guide - End. -->
        <!-- Delete Guide Modal - Start. -->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="deleteCustomerModal"
             tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 commonText">Enter CID of the Guide!.</h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label commonText" for="cId" id="dc">Guide ID.</label>
                            <input class="form-control" id="dCId" placeholder="C001" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" id="deleteCustomer" type="button">Delete.</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close.</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete Guide Modal - End. -->
        <!-- Button trigger modal for getting all Guide- Start. -->
        <button class="btn btn-dark" data-aos="zoom-in-up" id="getAllCustomersButton" type="button">Get all Guide.
        </button>

        <!-- Button trigger modal for getting all Guide- End. -->
        <!--Guide search bar - Start.-->
        <nav class="navbar bg-body-tertiary" data-aos="zoom-in-up" id="customerSearchBar">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input aria-label="Search" class="form-control me-2" id="cidField" placeholder="Type something..."
                           type="search">
                    <button class="btn btn-outline-success" id="csButton" type="submit">Search.</button>
                </form>
            </div>
        </nav>
        <!--Guide search bar - End.-->
    </div>

    <!--Table for Guide -Start..-->
    <table class="table table-hover table-dark table-striped " data-aos="zoom-in"
           id="customerTable">
        <thead>
        <tr>
            <th scope="col">Guide ID.</th>
            <th scope="col">Guide Name.</th>
            <th scope="col">Guide Address.</th>
            <th scope="col">Guide Salary.</th>
        </tr>
        </thead>

        </tbody>
    </table>
