<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Guide Panel</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Guide Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- Left Panel for Guide Operations -->
        <div class="col-md-4">
            <div class="panel p-4">
                <div class="text-right"> <!-- This div aligns content to the top-right -->
                    <h3>Search Guide</h3>
                    <input type="text" id="searchInput" class="form-control my-2" placeholder="Search Guide">
                    <button class="btn btn-success" id="searchGuideBtn">Search</button>
                </div>
                <hr>
                <h3 class="text-center">Guide Operations</h3>
                <button class="btn btn-primary btn-block my-2" id="addGuideBtn">Add Guide</button>
                <button class="btn btn-info btn-block my-2" id="updateGuideBtn">Update Guide</button>
                <button class="btn btn-danger btn-block my-2" id="deleteGuideBtn">Delete Guide</button>
                <button class="btn btn-success btn-block my-2" id="getAllGuideBtn">Get All Guide</button>
                <hr>

            </div>
        </div>

        <!-- Content Area -->
        <div class="col-md-8">
            <div id="guideList">
                <!-- Display Guide List Here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
